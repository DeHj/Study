<html>
    <head>
        <meta charset="UTF-8">
        <style>
            table {border-collapse:separate;}
            td {width: 25px; height: 25px; }
            .r1 {background-color: rgb(0, 255, 234);}
            .r2 {background-color: rgb(2, 2, 163);}   
            .r3 {background-color: rgb(255, 196, 0);}
            .r4 {background-color: rgb(102, 248, 73);}   
            .r5 {background-color: rgb(255, 159, 234);}
        </style>
        <!-- <link rel=stylesheet  type="text/css"  href=1.css"> -->
    </head>

    <body>
        <script>
            var n = 10; var s;
            document.write("<table>");

            for (i = 1; i <= n; i = i + 1)
            {
                document.write("<tr>")
                for (j = 1; j <= n; j = j + 1)
                {
                    if (i + j <= 9) s = "class='r1'";
                    else s="class='r2'";
                    document.write("<td "+s+"> </td>");
                }

                document.write("</tr>");
            }

            document.write("</table>");
        </script>

        <br/>

        <script>
            var n = 10; var s;
            document.write("<table>");

            for (i = 1; i <= n; i = i + 1)
            {
                document.write("<tr>")
                for (j = 1; j <= n; j = j + 1)
                {
                    if (i >= j) s = "class='r3'";
                    else s="class='r2'";
                    document.write("<td "+s+"> </td>");
                }

                document.write("</tr>");
            }

            document.write("</table>");
        </script>

        <br/>

        <script>
            var n = 10; var s;
            document.write("<table>");

            for (i = 1; i <= n; i = i + 1)
            {
                document.write("<tr>")
                for (j = 1; j <= n; j = j + 1)
                {
                    if ((i + j) % 4 == 0) s = "class='r4'";
                    else s="class='r5'";
                    document.write("<td "+s+"> </td>");
                }

                document.write("</tr>");
            }

            document.write("</table>");
        </script>

    </body>
</html>
